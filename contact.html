<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <div class="contact-section">
      <h1>Contact Us</h1>
      <div class="contact-border"></div>
      <nav>
        <ul class="nav-bar1">
          <li><a href="index.html">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="inde.html">MENU</a></li>
          <li><a href="">SERVICES</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>

      <form class="contact-form" action="contact.html" method="post">
        <input type="text" class="contact-form-text" placeholder="First Name" />
        <input type="email" class="contact-form-text" placeholder="Last Name" />
        <input type="text" class="contact-form-text" placeholder="Subject" />
        <textarea
          class="contact-form-text"
          placeholder=" Your Message"
        ></textarea>
        <button class="contact-form-btn">send</button>
        <br />
        <br />
      </form>

      <footer>
        <div class="icons-menu2">
          <a href="https://www.facebook.com/" target="_blank"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>

          <a href="https://twitter.com/?lang=en" target="_blank"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>

          <a href="https://www.instagram.com/" target="_blank"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>

          <a href="https://www.youtube.com/" target="_blank"
            ><ion-icon name="logo-youtube"></ion-icon
          ></a>
        </div>
      </footer>
    </div>
  </body>
</html>
